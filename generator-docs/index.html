<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RICK AND MORTY APPLICATION</title>
  <link rel="stylesheet" href="./generator.css">
  <script defer src="./generatorpage.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon.ico">
</head>

<body>
  <h1> RICK AND MORTY CHARACTER GENERATOR </h1>
  <style>
    body {
      background-image: url("/Images/rickandmorty.jpg");
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>

  <section class="container">
    <form id="new-character">
      <label for="name">NAME</label>
      <br>
      <input type="text" id="name" name="name">
      <br>
      <label for="gender">GENDER</label>
      <br>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>
      <br>
      <label for="status">LIFE STATUS</label>
      <br>
      <select>
        <option>Alive</option>
        <option>Dead</option>
        <option>Unknown</option>
      </select>
      <br>
      <label for="species">SPECIES</label>
      <br>
      <select>
        <option>Human</option>
        <option>Alien</option>
      </select>
      </br>
      </br>
      <button id="submit">Submit</button>
      </br>
    </form>
  </section>

  <div class="image-container"></div>


</body>

</html>
