    <h1> RICK AND MORTY CHARACTER GENERATOR </h1>

      body {
        background-image: url("Images/rickandmorty.jpg");

    <form id"search-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name">

      <label for="gender">Gender</label>
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="status">Life Status</label>

        <option>Alive</option>
        <option>Dead</option>
        <option>Unknown</option>
      </select>

      <label for="species">Species</label>
      <select>
        <option>Human</option>
        <option>Alien</option>
      </select>

      <button>Submit</button>

    </form>
